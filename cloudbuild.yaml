steps:
  # Debug step (list files first)
  - name: "alpine"
    id: "debug-list-files"
    args: ["sh", "-c", "ls -la /workspace && ls -la /workspace/server"]

  # Precheck: Fail early if no Dockerfile exists
  - name: "alpine"
    id: "check-dockerfile"
    args:
      [
        "sh",
        "-c",
        "if [ ! -f server/Dockerfile ]; then echo '‚ùå Missing server/Dockerfile'; exit 1; fi",
      ]

  # 1. Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    id: "docker-build"
    dir: "server"
    args: [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/ttlotwopointzero",
        ".", # Context is inside server
      ]

  # 2. Push Docker image to GCR
  - name: "gcr.io/cloud-builders/docker"
    id: "docker-push"
    args: ["push", "gcr.io/$PROJECT_ID/ttlotwopointzero"]

  # 3. Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "deploy-cloud-run"
    entrypoint: "gcloud"
    args:
      [
        "run",
        "deploy",
        "ttlotwopointzero",
        "--image",
        "gcr.io/$PROJECT_ID/ttlotwopointzero",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--project",
        "$PROJECT_ID",
        "--port",
        "8080",
        "--set-secrets",
        "SESSION_SECRET=SESSION_SECRET:latest,DB_ENCRYPTION_KEY=DB_ENCRYPTION_KEY:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest,API_URL=API_URL:latest,CLIENT_URL=CLIENT_URL:latest,PG_URL=PG_URL:latest,NODE_ENV=NODE_ENV:latest,GOOGLE_CALLBACK_URL=GOOGLE_CALLBACK_URL:latest",
        "--add-cloudsql-instances",
        "ttlo-two:us-central1:ttlo-db",
      ]

images:
  - "gcr.io/$PROJECT_ID/ttlotwopointzero"

options:
  machineType: "E2_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY
